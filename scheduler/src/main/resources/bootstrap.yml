spring:
  application:
    name: main-web-base
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: default
          default: true
          server-name: ${spring.application.name}
      api-token: main-web-base-api-token
      rest-token: main-web-base-rest-token
      server-token:
        gateway-web: gateway-web-rest-token
      server-version:
        gateway-web: default
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8850
spring:
  application:
    name: main-base-cms
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: default
          default: true
          server-name: ${spring.application.name}
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    server-version:
      gateway-cms: default
    server-token:
      gateway-cms: gateway-cms
    sentinel:
      transport:
        dashboard: localhost:8718
      eager: true
dubbo:
  application:
    id: ${spring.application.name}
    name: ${spring.application.name}
  scan:
    base-packages: com.wpx.rest.dubbo
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://127.0.0.1:8848
    check: true
  cloud:
    subscribed-services: gateway-cms
server:
  port: 9026
spring:
  application:
    name: eureka-test
  cloud:
    server-token:
      eureka-pro: eureka-pro
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 100
        readTimeout: 4000
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
hystrix:
  command.default.execution.isolation.thread.timeoutInMilliseconds: 2000
  command.FeignEurekaProService#get(Long).execution.isolation.thread.timeoutInMilliseconds: 4000
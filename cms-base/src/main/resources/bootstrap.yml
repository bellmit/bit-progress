spring:
  application:
    name: main-cms-base
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: default
          default: true
          server-name: ${spring.application.name}
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      api-token: main-cms-base-api-token
      rest-token: main-cms-base-rest-token
      server-token:
        gateway-cms: gateway-cms-rest-token
        main-web-base: main-web-base-rest-token
      server-version:
        gateway-cms: default
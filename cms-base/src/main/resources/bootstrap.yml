spring:
  application:
    name: main-cms-base
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: default
          default: true
          server-name: ${spring.application.name}
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    server-token:
      gateway-cms: gateway-cms-rest-token
    server-version:
      gateway-cms: default
    sentinel:
      transport:
        dashboard: localhost:8718
      eager: true